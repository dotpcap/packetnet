name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install .net dependencies
      run: dotnet restore
    - name: Install libpcap
      run: sudo -E bash Scripts/install-libpcap.sh
    - name: Build
      run: dotnet build PacketDotNet/PacketDotNet.csproj --framework "netstandard2.0" -c Release
    - name: Test
      run: dotnet test --framework "netcoreapp3.1"

  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install .net dependencies
      run: dotnet restore
    - name: Install winpcap
      uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: install winpcap
    - name: Build
      run: dotnet build -c Release
    - name: Test
      run: dotnet test
    - name: publish on version change
      id: publish_nuget
      uses: rohith/publish-nuget@v2
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: PacketDotNet/PacketDotNet.csproj

        # API key to authenticate with NuGet server
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
